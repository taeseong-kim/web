<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript</title>
  <script>
    var p;
    function start() {
      p = document.getElementById('p');
      // p.onclick = change;
      p.addEventListener("click", change);
    }
    function change() {
      p.style.background = 'blue';
    }
  </script>
</head>

<body onload="start()">
  <h1>이벤트 리스너</h1>
  <h3>HTML 태그에 작성하기</h3>
  <p onmouseover="this.style.background='blue'; this.style.color='yellow';">마우스를 올리면 배경색과 글자색 변경</p>

  <h3>이벤트 리스너 프로퍼티로 작성하기</h3>
  <p id="p">클릭하면 배경색 변경</p>

  <h3>addEventListener() 메소드 활용</h3>

</body>

</html>
