<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    #first {
      background-color: green;
      margin: 30px;
      padding: 30px;
      border: 3px solid;
    }

    #block div {
      background-color: grey;
    }

    #inline div {
      display: inline;
      background-color: gold;
    }

    #inline-block div {
      display: inline-block;
      background-color: greenyellow;
      width: 100px;
      height: 100px;
    }
  </style>
</head>

<body>
  <div id="first">
    margin, padding, border
  </div>

  <div id="block">
    <div>div</div>
    <div>div</div>
    <div>div</div>
  </div>

  <div id="inline">
    <div>div</div>
    <div>div</div>
    <div>div</div>
  </div>

  <div id="inline-block">
    <div>div</div>
    <div>div</div>
    <div>div</div>
  </div>
</body>

</html>
