<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Object</title>
</head>

<body>
  <h1>객체 만들기</h1>
  <h3>다음의 property와 method를 가진 객체를 만드세요.</h3>
  <small>*객체를 만드는 방법 3가지를 다 이용하세요.</small>
  <ul>
    <li>
      property: owner, code, balance
    </li>
    <li>
      method: <u>inquiry</u>(잔액 조회), <u>deposit</u>(예금), <u>withdraw</u>(출금-잔액보다 적을 때와 많을 때 다 고려함)
    </li>
  </ul>

  <h3>출력 예시</h3>
  <p>
    owner:<br>
    code:<br>
    balance:<br>
    현재 계좌의 잔액은 []원입니다.<br>
    ([]원 입금 후) 현재 계좌의 잔액은 []원입니다.<br>
    ([]원 출금 후) []원 출금 후 잔액은 []원입니다.<br>
  </p>
</body>

</html>
